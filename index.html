<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application</title>
  </head>
  <body>
    <div class="top">
      <h1>Apply for a Position</h1>
      <h4>Please complete the form below to apply for a position with us.</h4>
      <hr>
    </div>

<div id="form">
  <form class="inputForm"  action="index.html" method="post">
  <table>
      <tr>
      <td>
        <label for="name">Name:-</label>

      </td>
      <td>
        <input type="text" name="" placeholder="First Name">
        <input type="text" name="" placeholder="Last Name">
      </td>
      </tr>
      <tr>
        <td><label for="email">Email:-</label></td>
        <!-- <h2>Email:-</h2> -->
        <td><input type="email" name="" value="" placeholder="Email"></td>
      </tr>
      <tr>
        <td>
          <label for="linkedin" >Linkedin:-</label>
          <!-- <h2>Email:-</h2> -->

        </td>
        <td>
          <input type="text" placeholder="Linkedin" name="" value="">
        </td>
      </tr>
  <tr>
    <td>
      <label for="drupal"  >Drupal Profile Link:-</label>
      <!-- <h2>Email:-</h2> -->

    </td>
    <td>
      <input type="text" placeholder="Drupal Profile Link"name="" value="">
    </td>
  </tr>
  <tr>
    <td>
      <label for="pnumber">Phone Number</label>
      <!-- <h2>Phone Number</h2> -->

    </td>
    <td>
      <input type="number" placeholder="Phone Number" name="" value="">
    </td>
  </tr>
  <tr>
    <td>
      <label for="position">Applying for Position</label>
      <!-- <h2>Applying for Position</h2> -->

    </td>
    <td>
      <input type="text" placeholder="Position" name="" value="">
    </td>
  </tr>
  <tr>
    <td>
      <label for="dateOfStart">When can you start?</label>
      <!-- <h2>When can you start?</h2> -->

    </td>
    <td>
      <input type="text" placeholder="Date of Start" name="" value="">
    </td>
  </tr>

<tr>
  <td>
    <label for="coverLetter">Cover Letter</label>
  </td>
  <td>
    <textarea name="name" placeholder="Cover Letter" rows="8" cols="80"></textarea>
  </td>
</tr>

<tr>
  <td>

  </td>
  <td>
      <input type="submit" class="submit" name="submit" value="SUBMIT">
  </td>
</tr>
  </table>






  <br>





  </form>
</div>


  </body>
</html>
